<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Git Command Cheatsheet</title>

<style>
/* RESET */
* { box-sizing: border-box; margin: 0; padding: 0; font-family: "Inter", sans-serif; }
body, html { height: 100%; }

/* PAGE */
body {
  min-height: 100vh;
  padding: 20px;
  display: flex;
  justify-content: center;
  background: radial-gradient(circle at top, #182235 0, #020308 50%, #000 100%);
  color: #f7fbff;
  transition: .4s;
}
body.light {
  background: radial-gradient(circle at top, #f4f7ff 0, #dfe7ff 45%, #d9f3ff 100%);
  color: #111827;
}

/* MAIN SHELL */
.cheatsheet {
  max-width: 1080px;
  width: 100%;
  border-radius: 28px;
  padding: 22px;
  backdrop-filter: blur(22px);
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, .3);
  box-shadow: 0 20px 60px rgba(0, 0, 0, .6), 0 0 90px rgba(56,189,248,.25);
}

/* HEADER */
.top-bar { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 8px; }
.logo { font-size: 34px; text-shadow: 0 0 12px #5dfce0; }
.title { font-size: 26px; font-weight: 700; }
.subtitle { font-size: 13px; opacity: .8; }

/* THEME BUTTON */
.toggle {
  cursor: pointer;
  border-radius: 999px;
  padding: 8px 14px;
  font-size: 14px;
  border: 1px solid rgba(148, 163, 184, 0.7);
  background: rgba(15, 23, 42, 0.5);
  color: #fff;
  transition: .2s;
}
.toggle:hover { transform: translateY(-2px); }

body.light .toggle { background: #fff; color:#000; }

/* SEARCH */
.search-input {
  width: 100%;
  padding: 10px 14px;
  border-radius: 18px;
  margin-top: 14px;
  font-size: 14px;
  border: 1px solid rgba(148,163,184,.7);
  background: rgba(0,0,0,.25);
  color: #fff;
}
body.light .search-input { background:#fff; color:#000; }

/* CATEGORY FILTER */
.categories { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 14px; }
.chip {
  padding: 6px 12px;
  border-radius: 999px;
  border: 1px solid rgba(148,163,184,.6);
  font-size: 12px;
  cursor: pointer;
  background: rgba(15,23,42,.3);
  color: #dbeafe; transition: .2s;
}
.chip.active {
  background: linear-gradient(135deg, #22d3ee, #0ea5e9);
  color: #0b1120; border-color: transparent;
  box-shadow: 0 0 20px rgba(56,189,248,.6);
}
body.light .chip { background:#fff; color:#000; }

/* GRID CARDS */
.grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px,1fr)); gap: 16px; margin-top: 16px;}
.card {
  border-radius: 18px; padding: 14px;
  background: rgba(15,23,42,.7); border:1px solid rgba(148,163,184,.5);
  box-shadow: 0 8px 22px rgba(15,23,42,.8);
  transition:.2s; cursor:pointer;
}
.card:hover { transform: translateY(-4px) scale(1.01); }
body.light .card { background: rgba(255,255,255,.9); }

/* CARD CONTENT */
.cmd-title { font-size: 15px; font-weight: 700; }
.cmd-category { font-size: 11px; padding:2px 6px; border-radius: 999px; border:1px solid rgba(148,163,184,.8); display:inline-block; margin-top: 3px; }
.code-block {
  margin-top: 6px; padding: 8px; border-radius: 9px;
  background: rgba(0,0,0,.45); font-family: monospace; font-size: 13px; color:#8dfcff;
  white-space: nowrap; overflow-x:auto;
}
body.light .code-block { background:#333; color:#adf; }

/* COPY BTN */
.copy-btn {
  margin-top: 6px; padding: 4px 8px; border-radius: 6px; border:1px solid rgba(148,163,184,.9);
  font-size:11px; cursor:pointer; background: rgba(15,23,42,.8); color:#fff; transition:.2s;
}
.copy-btn:hover { transform: scale(1.05); }
body.light .copy-btn { background:#fff; color:#000; }

</style>
</head>

<body>

<div class="cheatsheet">

  <div class="top-bar">
    <div style="display:flex;gap:10px;align-items:center;">
      <span class="logo">âš¡</span>
      <div>
        <div class="title">Git Command Cheatsheet</div>
        <div class="subtitle">Liquid UI Â· Search Â· Copy</div>
      </div>
    </div>

    <button class="toggle" onclick="toggleTheme()">ðŸŒ™ Dark</button>
  </div>

  <input id="search" class="search-input" placeholder="Search commands like 'branch', 'reset', 'stash'..."/>

  <div class="categories" id="categories"></div>

  <div class="grid" id="grid"></div>

</div>

<script>
// COMMAND DATA
const commands = [
  // Basics
  ["Initialize Repository","git init","Create a new repo","Basics"],
  ["Clone Repository","git clone <url>","Clone from remote","Basics"],
  ["Check Status","git status","Show changed files","Basics"],
  ["Stage All Changes","git add .","Add everything","Basics"],
  ["Commit Change",'git commit -m "message"',"Commit with message","Basics"],
  ["View History","git log","Show commits","Basics"],

  // Branching
  ["Create Branch","git branch feature",'Create "feature" branch',"Branching"],
  ["Switch Branch","git checkout feature",'Switch to "feature"',"Branching"],
  ["Create & Switch","git checkout -b dev",'Create and switch to dev',"Branching"],
  ["List Branches","git branch","Show branches","Branching"],
  ["Delete Branch","git branch -d feature",'Delete "feature"',"Branching"],

  // Remote
  ["Add Remote","git remote add origin <url>","Connect remote","Remote"],
  ["Push to Remote","git push origin main","Upload changes","Remote"],
  ["Set Upstream","git push -u origin main","Track remote branch","Remote"],
  ["Pull Latest","git pull","Fetch + merge","Remote"],
  ["Fetch Only","git fetch","Download changes","Remote"],

  // Stash
  ["Stash Changes","git stash","Save work temporarily","Stash"],
  ["List Stashes","git stash list","Show stored stashes","Stash"],
  ["Apply & Remove","git stash pop","Restore & delete stash","Stash"],
  ["Apply Specific","git stash apply stash@{1}","Restore stash 1","Stash"],

  // Fixing
  ["Amend Message",'git commit --amend -m "new message"',"Edit last message","Fixing"],
  ["Undo Commit Keep Files","git reset --soft HEAD~1","Undo commit keep staged","Fixing"],
  ["Undo Commit Unstage","git reset HEAD~1","Undo commit keep files","Fixing"],
  ["Full Reset âš ","git reset --hard HEAD~1","Deletes changes","Fixing"],

  // Cleaning
  ["Delete Untracked","git clean -f","Remove untracked files","Cleaning"],
  ["Dry Run Clean","git clean -n","Preview removed files","Cleaning"]
];

const categories = ["All","Basics","Branching","Remote","Stash","Fixing","Cleaning"];
const grid = document.getElementById("grid");
const catDiv = document.getElementById("categories");

// Render Categories
categories.forEach(cat=>{
  const b=document.createElement("div");
  b.className="chip";
  b.innerText=cat;
  b.onclick=()=>{document.querySelectorAll(".chip").forEach(c=>c.classList.remove("active")); b.classList.add("active"); render(cat);}
  if(cat==="All") b.classList.add("active");
  catDiv.appendChild(b);
});

// Render Function
function render(filter="All"){
  grid.innerHTML="";
  const text=document.getElementById("search").value.toLowerCase();
  commands.filter(([t,c,e,cat])=> (filter==="All"||filter===cat) && (t.toLowerCase().includes(text)||c.toLowerCase().includes(text)||e.toLowerCase().includes(text))).forEach(([title,cmd,example,cat])=>{
    const el=document.createElement("div");
    el.className="card";
    el.innerHTML=`<div class="cmd-title">${title}</div>
                  <span class="cmd-category">${cat}</span>
                  <div class="code-block">${cmd}</div>
                  <button class="copy-btn" onclick="copy('${cmd.replace(/'/g,"\\'")}')">Copy</button>
                  <div style="font-size:12px;opacity:.8;margin-top:4px">${example}</div>`;
    grid.appendChild(el);
  });
}
render();

// Copy Function
function copy(text){
  navigator.clipboard.writeText(text);
  alert("Copied: " + text);
}

// Search Filter
document.getElementById("search").addEventListener("input",()=>render());

// Theme Toggle
function toggleTheme(){
  document.body.classList.toggle("light");
}
</script>

</body>
</html>
